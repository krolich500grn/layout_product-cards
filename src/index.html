<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__image"
          src="./images/imac.jpeg"
          alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        >

        <h6 class="card__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h6>

        <p class="card__id">
          Код товара: 195434
        </p>

        <section class="card__mark">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="card__reviews">
            Отзывов: 5
          </p>
        </section>

        <section class="card__price price">
          <p class="price__name">
            Цена:
          </p>

          <p class="price__value">
            69 999 грн
          </p>
        </section>

        <a
          class="card__button"
          href="#"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
